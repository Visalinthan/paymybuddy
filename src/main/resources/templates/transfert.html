<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <meta charset="UTF-8">
    <title>Registration and Login App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">PayMyBuddy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/" th:href="@{/transfert}">Transfert</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/" th:href="@{/contact}">Contact</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">Log off</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">

    <h1> Send Money </h1>
    <form th:action="@{/transfert}" method="post" th:object="${operation}">

        <div class="form-group">
            <label class="control-label" for="contact"> Email </label>
            <select id="contact" class="form-select form-select-lg mb-3" aria-label=" My Contacts" >
                <option selected>Select a contact</option>
                <option th:each="contact : ${contacts}" value="${contact.email}" th:field="*{email}" th:text="${contact.email}"></option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="description"> Description </label> <input
                id="description" class="form-control" th:field="*{description}"
                required autofocus="autofocus" />
        </div>

        <div class="form-group">
            <label class="control-label" for="amount"> Amount </label>
            <input id="amount" class="form-control" type="number" th:field="*{amount}" required autofocus="autofocus" />
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success">Pay</button>
        </div>
    </form>

    <!-- success message -->
    <div th:if="${param.success}">
        <div class="alert alert-info">Money send !</div>
    </div>

</div>
</body>
</html>
