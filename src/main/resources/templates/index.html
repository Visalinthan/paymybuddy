<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration and Login App</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
            <a class="navbar-brand" href="#" th:href="@{/}">Transfert</a>
            <a class="navbar-brand" href="#" th:href="@{/}">Profile</a>
            <a class="navbar-brand" href="/" th:href="@{/contact}">Contact</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Log off</a></li>
            </ul>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <h1> Mon compte </h1>

    <p>Solde actuel : </p>
    <form th:action="@{/index}" method="post" th:object="${account}">

        <div class="form-group">
            <label class="control-label" for="amount"> Amount </label>
            <input id="amount" class="form-control" type="number" th:field="*{amount}" required autofocus="autofocus" />
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success">Add Money</button>
        </div>
    </form>

    <!-- success message -->
    <div th:if="${param.success}">
        <div class="alert alert-info">Balance added !</div>
    </div>

</div>
</body>
</html>
