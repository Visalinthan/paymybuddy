<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="ISO-8859-1">
  <meta charset="UTF-8">
  <title>Registration and Login App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">PayMyBuddy</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/" th:href="@{/transfert}">Transfert</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" th:href="@{/}">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/" th:href="@{/contact}">Contact</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/logout}">Log off</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<br>
<br>

<div class="container">

  <h1> Mes Contacts </h1>
  <form th:action="@{/contact}" method="post" th:object="${contact}">

    <div class="form-group">
      <label class="control-label" for="email"> Email </label>
      <input id="email" class="form-control" type="email" th:field="*{email}" required autofocus="autofocus" />
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-success">Add Contact</button>
    </div>
  </form>

  <!-- success message -->
  <div th:if="${param.success}">
    <div class="alert alert-info">Contact added !</div>
  </div>

  <!-- error message -->
  <div th:if="${param.AlreadyExist}">
    <div class="alert alert-danger">Le contact a dèja été ajoutée!</div>
  </div>

  <div th:if="${param.NotExist}">
    <div class="alert alert-danger">Le contact n'existe pas</div>
  </div>

  <div th:if="${param.error}">
    <div class="alert alert-danger">Une erreur s'est produite</div>
  </div>

  <table class="table">
    <thead>
    <tr>
      <th scope="col">Nom</th>
      <th scope="col">Prenom</th>
      <th scope="col">Mail</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contact : ${contacts}">

      <td th:text="${contact.lastName}"></td>
      <td th:text="${contact.firstName}"></td>
      <td th:text="${contact.email}"></td>

      <td>
        <button type="submit" class="btn btn-success">Virement</button>
        <button type="submit" class="btn btn-danger">Supprimer</button>
      </td>
    </tr>

  </tbody>
  </table>
</div>
</body>
</html>
